{% extends "base.html" %}


{% block content %}
<div class="row">
	<div class="level">
		{% include "component_loading.html" %}
	</div>
</div>
{% endblock %}


{% block js %}
<script type="text/javascript">

	var Temp = {{ js_template('george/template_item_list.html') }},
		Temp_apend = {{ js_template('george/template_item_append.html') }},

		// jquery object
		$level = $('.level'),

		$w = $(window);

	$w.on({
	    ready: function (){
	    	George.event.initDisplay();
		    George.getItemList({
		    	id: George.category
		    },function(res){
	            George.Data = res;

	            setTimeout( function () {

		            $level.html(George.render(Temp, George.Data));
		            // George.event.detectDeviceScreen();

		            // 登入機制
		            George.event.loginMechanism();

		            var container = document.querySelector('#list-dot-template');
					var msnry;
					// initialize Masonry after all images have loaded
					imagesLoaded( container, function() {
					  msnry = new Masonry( container, {
						  // options
						  columnWidth: 0,
						  gutter: 0,
						  itemSelector: '.item'
					  });
					});

					$('#list-dot-template').infinitescroll({
					    nextSelector : "#loading a",
						navSelector  : "#loading",
					    itemSelector : "#list-dot-template .item",
						dataType: 'json',
					    appendCallback: false,
					    errorCallback: function(errorType) {
							if (errorType == "done") { // Do something here
								console.log('have done!')
							}
						},
						loading: {
							img: '',
					        finished: undefined,
					        finishedMsg: "<em>沒有了噢</em>",
					        msg: null,
					        msgText: '<span class="loader loader-quart"></span>',
					        selector: null,
					        speed: 'fast',
					        start: undefined
					    }
					}, function(json, opts) {

						setTimeout( function () {
						// Get current page
						var page = opts.state.currPage;
						console.log(page)
						// $('#infscr-loading img').remove();
						$('#list-dot-template').append(George.render(Temp_apend, json));
						imagesLoaded( container, function() {
						  msnry = new Masonry( container, {
							  // options
							  columnWidth: 0,
							  gutter: 0,
							  itemSelector: '.item'
						  });
						});

						}, 1000 );
					});

	            }, 1000 );
	        });
	    }
	});




</script>
{% endblock %}
