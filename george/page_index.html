{% extends "base.html" %}


{% block content %}



<div class="row level">{% include "component_loading.html" %}</div>


{% endblock %}


{% block js %}
<script type="text/javascript">
	George.env.init = {
		category: "{{type}}",
		group: ['']
	};
</script>
<script type="text/javascript">

	var Temp = {{ js_template('george/template_item_list.html') }},

		// jquery object
		$level = $('.level'),
		$w = $(window);

	$w.on({
	    ready: function (){
	    	George.event.initDisplay();
		    George.getItemList({
		    	id: George.category
		    },function(res){
	            var real_data = [];
	            real_data = res;
	            George.Data = real_data;
	            $level.html(George.render(Temp, George.Data));
	            George.event.detectDeviceScreen();
	        });
	    },
	    resize: George.event.detectDeviceScreen
	});


	$('#fb_login').on('click',function(){
		FB.login(function(response) {
			FB.api('/me?fields=id,name', function(d) {
                 $('#fb_user').text(d.name);
                 $('#fb_login').hide();
                 $('#fb_logout').show();
            });
		}, {scope: 'public_profile,email'});
	});

	$('#fb_logout').on('click',function(){
	   	FB.logout(function(response) {
	   		$('#fb_user').text('шикхов');
			$('#fb_login').show();
			$('#fb_logout').hide();
	    });
	});

</script>
{% endblock %}
