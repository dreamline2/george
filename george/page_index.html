{% extends "base.html" %}


{% block content %}
<div class="container">

	{% include "component_header.html" %}
	{% include "component_nav.html" %}

	<div class="level"></div>

	{% include "component_footer.html" %}
</div>
{% include "component_btn.html" %}
{% endblock %}


{% block js %}
<script type="text/javascript">

	var Temp = {{ js_template('george/template_item.html') }},

		// jquery object
		$level = $('.level'),
		$w = $(window);

	$w.on({
	    ready: George.event.initDisplay,
	    // resize: George.event.resizeDisplay
	});

	$('#fb_login').on('click',function(){
		FB.login(function(response) {
			FB.api('/me?fields=id,name', function(d) {
                 $('#fb_user').text(d.name);
                 $('#fb_login').hide();
                 $('#fb_logout').show();
            });
		}, {scope: 'public_profile,email'});
	});

	$('#fb_logout').on('click',function(){
	   	FB.logout(function(response) {
	   		$('#fb_user').text('шикхов');
			$('#fb_login').show();
			$('#fb_logout').hide();
	    });
	});

</script>
{% endblock %}
