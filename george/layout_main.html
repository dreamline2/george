<div class="container">
	<!-- Header -->
		<div id="header">
			<h1 id="title"><img width="15" src="/static/images/guy.png" alt=""><span>阿哲心中的一把尺</span></h1>
			<nav id="nav">今天想要買什麼「蔬菜」</nav>
		</div>

	<!-- category -->
		<div class="level">
			<div class="row">
				{{ for(var i = 0 ; i < 3 ; i++){ }}
				<section class="4u">
					<div class="level-box">
						<div class="level-head">
							<p>Top {{=i+1}}</p>
						</div>
						<div class="level-body">
							<div class="level-name"></div>
							<div class="level-img">
								<img src="http://news.xinhuanet.com/food/2011-05/03/121373757_11n.jpg" alt="">
								<h1>高麗菜</h1>
							</div>
							<div class="level-desc">
								<p>賣場高於盤傷價<span class="level-hightlight">20</span>元</p>
								<p>賣場平均價<span>30</span>元/kg</p>
								<p>盤商平均價<span>10</span>元/kg</p>
								<a href="#" class="button">See More</a>
							</div>
						</div>
					</div>
				</section>
				{{ } }}
			</div>
		</div>

	<!-- Main -->
		<div class="row">
			<!-- Content -->
				<section class="6u" id="content">

				</section>
			<!-- Right Sidebar -->
				<section class="3u not-narrow not-wide" id="right-sidebar">
					<section>
						<h2>查看豬肉價錢</h2>
					</section>
					<section>
						<h2>查看水果價錢</h2>
					</section>
				</section>
		</div>

	<!-- Footer -->
		<div id="footer">
			&copy; 2014 George. All rights reserved.
		</div>
</div>

	<!-- btn -->
		<div class="prev btn not-narrower not-mobile">
			<div class="prev_tri"></div>
			<p>肉類</p>
		</div>
		<div class="next btn not-narrower not-mobile">
			<div class="next_tri"></div>
			<p>水果</p>
		</div>
