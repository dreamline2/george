{% block js %}
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">

	var Temp = {{ js_template('george/template_item.html') }},

		// jquery object
		$level = $('.level'),
		$w = $(window);

	George.event.resizeDisplay = function () {
        George.chart();
        George.event.detectDeviceScreen();
	};

	$w.on({
	    ready: function (){
	    	var data = George.Utils.getURLParameters(),
	    		$level = $('.item-box');

	    	George.event.initDisplay();
	    	George.getItem({
	    		id: data.id
	    	},function(res){
	            var real_data = [];
	            real_data = res;
	            George.Data = real_data;
	            $level.html(George.render(Temp, George.Data));
	            George.event.detectDeviceScreen();
	        });

	    },
	    resize: function () {
	    	George.event.resizeDisplay();
	    }
	});

	// Load the Visualization API and the piechart package.
	google.load('visualization', '1.0', {'packages':['corechart']});

	// Set a callback to run when the Google Visualization API is loaded.
	google.setOnLoadCallback(George.chart);

	$('#fb_login').on('click',function(){
		FB.login(function(response) {
			FB.api('/me?fields=id,name', function(d) {

                 $('#fb_user').text(d.name);
                 $('#fb_login').hide();
                 $('#fb_logout').show();

            });
		}, {scope: 'public_profile,email'});
	});

	$('#fb_logout').on('click',function(){
	   	FB.logout(function(response) {
	   		$('#fb_user').text('訪客');
			$('#fb_login').show();
			$('#fb_logout').hide();
	    });
	});




</script>
{% endblock %}
