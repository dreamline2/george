{% block js %}
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">

	var Temp = {{ js_template('george/template_item.html') }},

		// jquery object
		$level = $('.level'),
		$w = $(window);

	$w.on({
	    ready: function (){
	    	var data = George.Utils.getURLParameters(),
	    		$level = $('.item-box');

	    	George.event.initDisplay();

	    	George.getItem({
	    		id: data.id
	    	},function(res){
	    		console.log(res)
	            var real_data = [];
	            real_data = res[0];
	            George.Data = real_data;
	            $level.html(George.render(Temp, George.Data));
	            George.event.detectDeviceScreen();

	            $('#FB_share').on('click',function(){
					FB.ui({
					  method: 'share_open_graph',
					  action_type: 'og.likes',
					  action_properties: JSON.stringify({
					      object: document.location.href,
					  })
					}, function(response){});
	            });

	            $('#cookbook').attr('href',George.event.searchIcookAPI(George.Data.name));


	            George.env.init.leftURL = document.location.pathname + '?id=' + George.Data.prev;
	            George.env.init.rightURL = document.location.pathname + '?id=' + George.Data.next;

	           	if(George.Data.prev) {
	           		$('#leftButton a').attr('href',George.env.init.leftURL);
	            } else {
	            	$('#leftButton').css('display','none');
	            }
	            if(George.Data.next) {
	            	$('#rightButton a').attr('href',George.env.init.rightURL);
	            } else {
	            	$('#rightButton').css('display','none');
	            }

	        });

	    	George.getItemTrend({
	    		id: data.id
	    	},function(res){
	    		for (var i=0; i < res.length; i++) {
	    			George.chart.data.push([res[i].day, res[i].price, res[i].wholesaler_price, res[i].amount]);
	    		};
	        });
	    },
	    resize: function () {
	    	George.chart.draw();
        	George.event.detectDeviceScreen();
	    }
	});

	// Load the Visualization API and the piechart package.
	google.load('visualization', '1.0', {'packages':['corechart']});

	// Set a callback to run when the Google Visualization API is loaded.
	google.setOnLoadCallback(George.chart.draw);

	$('#fb_login').on('click',function(){
		FB.login(function(response) {
			FB.api('/me?fields=id,name', function(d) {

                 $('#fb_user').text(d.name);
                 $('#fb_login').hide();
                 $('#fb_logout').show();

            });
		}, {scope: 'public_profile,email'});
	});

	$('#fb_logout').on('click',function(){
	   	FB.logout(function(response) {
	   		$('#fb_user').text('訪客');
			$('#fb_login').show();
			$('#fb_logout').hide();
	    });
	});




</script>
{% endblock %}
