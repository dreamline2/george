<div id="adframe" class="adframe">
    <a href="//www.tagtoo.com.tw/" target="_blank">
        <div id="tagtoo_tag" class="tagtoo_tag"></div>
    </a>
    <div class="item_body">
        {{~it.ads:v:i}}
            <div class="item" title="{{=v.title}}" id="item-{{=i}}">
                <div class="button_left"></div>
                <div class="img">
                    <a target="_blank" class="link" title="{{=v.title}}" href="javascript:void(0);">
                        <img class="thumb" border="0" title="{{=v.title}}" src="{{=v.image_url}}"/>
                    </a>
                    <textarea class="detail" readonly="readonly">{{=v.description_short}}</textarea>
                </div>
                <div class="button_right"></div>
                <div class="sep"></div>
                <div class="desc">
                    <div class="offer_price">
                        {{?v.price && v.price != "0"}}
                        <a target="_blank" class="link" title="{{=v.title}}" href="javascript:void(0);">
                            {{?v.ec_id == "84"}}詢價{{??}}<span>特價 </span><span class="offer_price_number" >{{=v.price}}</span>{{?}}
                        </a>
                        {{?}}
                    </div>
                    <div class="buy_now"><更詳細></div>
                </div>
            </div>
        {{~}}
    </div>
</div>
